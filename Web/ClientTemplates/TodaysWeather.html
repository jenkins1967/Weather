<div class="col-md-12">
    <h1>Today</h1>
    <h2 style="margin-left:10px">{{today.dailyMaximum}}&deg;F {{today.conditionSummary}}</h2>        
    <div class="col-md-6">
        <div class="col-md-6"><h3>Wind</h3></div><div class="col-md-6"><h3>{{today.wind}}</h3></div>
        <div class="col-md-6"><h3>Humidity</h3></div><div class="col-md-6"><h3>{{today.humidity}}</h3></div>
        <div class="col-md-6"><h3>Dew Point</h3></div><div class="col-md-6"><h3>{{today.dewPoint}}&deg;F</h3></div>
    </div>
</div>
