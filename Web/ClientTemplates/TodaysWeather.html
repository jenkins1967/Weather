<div class="col-md-12">
    <h2 style="margin-left:10px">{{today.dailyMaximum}}&deg;F {{today.conditionSummary}}</h2>    
    <p><small>Updated <span>{{updated}}</span></small></p>    
    <div class="col-sm-12 col-md-8">
        <div class="col-md-6">Wind</div><div class="col-md-6">{{today.wind}}</div>
        <div class="col-md-6">Humidity</div><div class="col-md-6">{{today.humidity}}%</div>
        <div class="col-md-6">Dew Point</div><div class="col-md-6">{{today.dewPoint}}&deg;F</div>
    </div>
</div>
